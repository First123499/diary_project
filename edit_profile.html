<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,400italic'>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
     <script type="text/javascript" src="js/edituser.js"></script>
   

</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="text" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Lucille diary</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="profile.html">Profile</a>
                    </li>
                    <li>
                        <a href="diary.html">Diary</a>
                    </li>
                    <li>
                        <a href="index.html">Sign Out</a>
                    </li>


                </ul>
            </div>

        </div>
    </div>

    <div class="container-fluid" id="showspace">
        <div class="container-fluid">
          <legend><b>Edit User Information</b></legend>
          <form class="container-fluid" action="#" method="post">
            <div class="container-fluid">
              <label for="username"><b>Username</b></label>
              <input type="text" class="form-control" id="username" placeholder="" disabled="">
              <input type="hidden" class="form-control" id="password" placeholder="" disabled="">
             
            </div>
            <div class="row">
              <div class="col-md-12">
                <hr class="sigma-hr">
              </div>
            </div>
            <div class="container-fluid">
              <label for="fname"><b>First name</b></label>
              <input type="text" class="form-control" id="fname" placeholder="">
              
            </div>
            <div class="row">
              <div class="col-md-12">
                <hr class="sigma-hr">
              </div>
            </div>
            <div class="container-fluid">
              <label for="lname"><b>Last name</b></label>
              <input type="text" class="form-control" id="lname" placeholder="">
              
            </div>
            <div class="row">
              <div class="col-md-12">
                <hr class="sigma-hr">
              </div>
            </div>
            <div class="container-fluid">
              <label for="email"><b>Email</b></label>
              <input type="text" class="form-control" id="email" placeholder="">
             
            </div>
            <div class="row">
              <div class="col-md-12">
                <hr class="sigma-hr">
              </div>
            </div>
            <div class="container-fluid">
              <label for="tel"><b>Telephone</b></label>
              <input type="text" class="form-control" id="tel" placeholder="">
             
            </div>
            <div class="row">
              <div class="col-md-12">
                <hr class="sigma-hr">
              </div>
            </div>
            <center><button type="button" id="save" name="button" class="btn btn-success"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbspSave</button>
              <button type="button" id="cancel" name="button" class="btn btn-danger"><i class="fa fa-repeat" aria-hidden="true"></i>&nbspCancel</button></center>
            </form>
          </div>
        </div>
</body>

</html>
